<!DOCTYPE html>
<html data-bs-theme="light">

<head>
    <title>Login Barcode Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha256-3gQJhtmj7YnV1fmtbVcnAV6eI4ws0Tr48bVZCThtCGQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha256-PI8n5gCcz9cQqQXm3PEtDuPG8qx9oFsFctPg0S5zb8g=" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-csv@1.0.40/src/jquery.csv.min.js"
        integrity="sha256-zGo0JbZ5Sn6wU76MyVL0TrUZUq5GLXaFnMQCe/hSwVI=" crossorigin="anonymous"></script>

    <script src="barcode.js"></script>
    <script src="script.js?2025-07-04"></script>
</head>

<body style="padding-left: 12px; padding-right: 12px;">
    <div class="container">
        <h1 style="margin-top: 36px">Login Barcode Generator</h1>
        <p>
            Generate login barcodes that fills in the username and password and presses the Enter key on compatible
            scanners, e.g. Zebras/TCs.
            <br>
            Everything is run in the browser and nothing is sent to any server. <a href="https://github.com/mikaeldui/login-barcodes">Source Code</a>
        </p>

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" onkeyup="draw()" placeholder="Enter username..." title="Take a screenshot and print!">

        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" onkeyup="draw()" placeholder="Enter password..." title="Take a screenshot and print!">
        </div>

        <div class="container text-center" style="margin-top: 36px">
            <div class="row">
                <div class="col">
                    <img id="az" class="bar img-fluid" style="max-height: 300px; padding:24px;" alt="Aztec barcode">
                    <br />
                    <span>Aztec</span>
                </div>
                <div class="col">
                    <img id="qr" class="bar img-fluid" style="max-height: 300px; padding:24px;" alt="QR barcode" style="padding:5px">
                    <br />
                    <span>QR</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
